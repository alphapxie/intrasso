<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/homePage.css}"/>
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<div id="dashboard" class="d-flex justify-content-around flex-wrap">
    <div id="events" class="cardGroup">
        <h4>Événements :</h4>
        <div th:replace="fragments/showPage :: pageAll(${events}, 'Titre', 'Contenu', 'date', 'events')"></div>
    </div>
    <div id="publications" class="cardGroup">
        <h4>Publications :</h4>
        <div th:replace="fragments/showPage :: pageAll(${publications}, 'Titre', 'Contenu', 'date', 'publication')"></div>
    </div>
    <div id="jobVacancies" class="cardGroup">
        <h4>Postes vacants :</h4>
        <div th:replace="fragments/showPage :: pageAll(${jobVacancies}, 'Titre', 'Contenu', 'date', 'jobVacancies')"></div>
    </div>
</div>
</body>
</html>
