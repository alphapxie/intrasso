<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer mon Asso</title>
</head>
<body>
<div th:replace="fragments/header"> </div>
<h1 class="mx-auto my-1">Créer mon association</h1>
<div class="formBlock mx-auto w-75">
    <form th:action="'/addAssociation'" method="post">
        <div th:replace="fragments/formPage :: formPage(${association.getAsMap()})"></div>

        <p><input class="btn btn-primary btn-lg" type="submit" value="Submit"/> <input class="btn btn-secondary btn-lg" type="reset" value="Reset"/></p>
    </form>
</div>
</body>
</html>
