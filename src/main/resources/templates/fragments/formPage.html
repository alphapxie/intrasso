<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="formPage(dataMap)">
    <div th:if="${dataMap.get('published')}" class="custom-control custom-switch my-2 mx-auto">
        <input type="checkbox" th:attr="checked=${dataMap.get('published').equals('1')}" class="custom-control-input" name="published" id="published">
        <label class="custom-control-label" for="published">Publi√© :</label>
    </div>
    <label for="titleInput">Titre: </label><input required id="titleInput" type="text" class="form-control" name="name" th:value="${dataMap.get('name')}"/>
    <label for="textareaInput">Description: </label><textarea required class="form-control" name="content"
                                                              id="textareaInput" th:text="${dataMap.get('content')}"></textarea>
</div>
</body>
</html>
