<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<div th:replace="fragments/header"></div>

<th:block th:if="${association != null}">
    <h4 th:text="'Liste des événements de ' + ${association.getName()}"></h4>
</th:block>
<th:block th:if="${association == null}">
    <h4>Liste des événements :</h4>
</th:block>

<div th:replace="fragments/showPage :: pageAll(${events}, 'Le ', 'events', 'dd/MM/yy à hh:mm')"></div>

</body>
</html>
